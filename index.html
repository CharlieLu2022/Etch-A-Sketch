<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel = "stylesheet" href = "style.css">
</head>

<body>
    <header><h1 class="title">Etch-A-Sketch</h1></header>
    <main>
    <div class="settings">
        <input id="colorPicker" type="color" value="black" />
        <button id="etchBtn">Etch</button>
        <button id="eraserBtn">Erase</button>
        <button id="clearBtn">Clear</button>
        <div id="sizeValue" class="size-value">16 x 16</div>
        <input id="sizeSlider" type="range" value="16" min="16" max="64" />
    </div>

    <div id = "grid" class="grid"></div>
    </main>

    <script src = "./script.js"></script>
</body>
</html>
